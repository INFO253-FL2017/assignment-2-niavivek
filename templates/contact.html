<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>My first blog</title></head>
  <!-- Header -->
  
		<body class="w3-light-grey" onload="remove_var();">
		<header>
  <a href="/index" class="w3-button w3-black w3-padding-large w3-margin-bottom">Home</a>
  <a href="/about" class="w3-button w3-black w3-padding-large w3-margin-bottom">About Us</a>
  <a href="/contact" class="w3-button w3-black w3-padding-large w3-margin-bottom">Contact Us</a>
   
  </header>
		<div class="w3-center w3-white w3-margin">	
		 <h1 class="h1-class">NIA'S BLOGLIFE</h1>
    	<h2>Contact us</h2>
		<br>	
		<div id='errorarea' class="errorarea"></div>
		<form onsubmit='return checkform();' action="/contact" method="POST">
		<div id='show_noti'>
	    {% for notification in notifications %}
	    {{ notification }}
	    {% endfor %}
	    </div>
		<table>
		<tr>
   		 <td class="labelcss"><b>Name:</b></td><td><input type="text" id="name" name="name"></td>

		</tr>
		<tr>
		<td class="labelcss">
		<b>Subject</b>:</td>
		<td><input type="text" id="subject" name="subject"></td>
		</tr>
		<tr>
		<td class="labelcss">
		<b>E-mail</b>:</td>
		<td><input type="text" id="email" name="email"></td>
		</tr>
		<tr>
   		 <td class="labelcss"><b>Message: </b></td>
		<td><textarea id="message" rows="10" cols="50" name="message"></textarea></td>
   		 
		</tr>
		
		
		<tr><td colspan="2">
		<input type="submit" id ="button" value="Submit" />
		</td>
		</tr>
		
		</table>
		
		</form>
		<br>
		</div>
		

		<footer>

   <a href="/index" class="w3-button w3-black w3-padding-large w3-margin-bottom">Home</a>

  <a href="/contact" class="w3-button w3-black w3-padding-large w3-margin-bottom">Contact Us</a>

</footer>
